<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recess.fr</title>
    <link rel="icon" type="image/png" href="images/fav.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<style>
    table {
        border:1px solid #404040;
    }
    th, td {
        border:1px solid #404040;
        padding: 15px;
    }
</style>
<body>
    <center>
        <h1 style="font-size: 2em; margin-top: 0.7em;">Comics</h1>
    </center>
    <div class="comics-content">
        <div class="accordion" id="accordionComics">
            
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingPear">
                    <button class="accordion-button collapsed d-block text-center" type="button" data-bs-toggle="collapse" data-bs-target="#collapsePear" aria-expanded="false" aria-controls="collapsePear"> Pear - Ryan Lloyd </button>
                </h2>
                <div id="collapsePear" class="accordion-collapse collapse" aria-labelledby="headingPear" data-bs-parent="#accordionComics">
                    <div class="accordion-body">
                        <div class="accordion" id="accordionPear">
                            
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="hPearInSpace">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#cPearInSpace" aria-expanded="false" aria-controls="cPearInSpace"> Pear in Space </button>
                                </h2>
                                <div id="cPearInSpace" class="accordion-collapse collapse" aria-labelledby="hPearInSpace" data-bs-parent="#accordionPear">
                                    <div class="accordion-body"> 
                                        <div class="nice-words" id="PearInSpaceContainer" style="width: 800px; margin-left: 30px;">
                                            <p id="pdfFallback" style="display:none;">Unable to display PDF file. <a href="comics/Pear in Space.pdf">Download</a> instead.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="hPearExistentialCrisis">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#cPearExistentialCrisis" aria-expanded="false" aria-controls="cPearExistentialCrisis"> Pear and the Existential Crisis </button>
                                </h2>
                                <div id="cPearExistentialCrisis" class="accordion-collapse collapse" aria-labelledby="hPearExistentialCrisis" data-bs-parent="#accordionPear">
                                    <div class="accordion-body"> 
                                        <div class="nice-words" id="PearExistentialCrisisContainer" style="width: 800px; margin-left: 30px;">
                                            <p id="pdfFallback" style="display:none;">Unable to display PDF file. <a href="comics/Pear & The Existential Crisis.pdf">Download</a> instead.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--More Comics here -->

        </div>
    </div>
    <script src="./backButton.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script src="pdf-embed.js"></script>
    <script>
        embedPDF('comics/Pear in Space.pdf', 'PearInSpaceContainer');
        embedPDF('comics/Pear & The Existential Crisis.pdf', 'PearExistentialCrisisContainer');
    </script>
</body>
</html>
